<!DOCTYPE html>

<html>

<head>
   <title>Practicing "Method" in Javascript</title>
</head>

<body>

 <h4>Learning The Use Of <i>" Document.getElementById "</i> Method
 </h4><br>
 
  <button onclick="My_First_Function()">
  Click me!
  </button>
  <p id="Italian"></p>
<script>
  function My_First_Function(){
     var string = "kiss me, mon amor...i'm Italian !";
	 var result = string.fontcolor("blue");
	 document.getElementById("Italian").innerHTML =
	 result;
   } 	 

</script>
</body>

</html>
